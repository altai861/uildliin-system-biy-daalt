<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threading Concepts</title>
    <style>
        body, html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevents scrolling */
        }
        .slide {
            display: none;
            position: fixed; /* Ensure the slide fills the entire viewport */
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            text-align: center;
            background-color: #ffffff;
        }
        .active {
            display: block;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image fills the screen while maintaining aspect ratio */
        }
        .nav {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10; /* Keep navigation buttons above everything */
        }
        .nav button {
            padding: 10px 20px;
            margin: 0 5px;
            font-size: 16px;
            background-color: #2c3e50;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .nav button:hover {
            background-color: #34495e;
        }
    </style>
</head>
<body>

    <div class="slide active" id="slide0">
        <div class="image-container">
            <img src="1.jpg" alt="1">
        </div>
    </div>

    <div class="slide" id="slide1">
        <div class="image-container">
            <img src="2.jpg" alt="2">
        </div>
    </div>

    <div class="slide" id="slide2">
        <div class="image-container">
            <img src="3.jpg" alt="3">
        </div>
    </div>

    <div class="slide" id="slide3">
        <div class="image-container">
            <img src="4.jpg" alt="4">
        </div>
    </div>

    <div class="slide" id="slide4">
        <div class="image-container">
            <img src="5.jpg" alt="5">
        </div>
    </div>

    <div class="slide" id="slide5">
        <div class="image-container">
            <img src="6.jpg" alt="6">
        </div>
    </div>

    <div class="nav">
        <button onclick="prevSlide()">Previous</button>
        <button onclick="nextSlide()">Next</button>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.remove('active');
                if (i === index) {
                    slide.classList.add('active');
                }
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            showSlide(currentSlide);
        }
    </script>

</body>
</html>
