<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Presentation</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
      }

      /* Navbar styling */
      .navbar {
        background-color: #ffcc66; /* Brighter and happier color */
        overflow: hidden;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
        text-align: center; /* Center elements */
        padding: 10px 0; /* Add some padding for breathing room */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add a soft shadow for depth */
    }

    .navbar a {
        display: inline-block; /* Make links inline block for centering */
        color: #333; /* Dark text for contrast with bright background */
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
        font-size: 18px;
        font-weight: bold; /* Make it a bit bolder */
        transition: all 0.3s ease; /* Smooth hover transition */
        border-radius: 20px; /* Soft rounded corners for a friendly look */
        margin: 0 15px; /* Add space between the items */
    }

    .navbar a:hover {
        background-color: #ff9933; /* Brighter hover effect */
        color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add a shadow on hover */
    }


      .presentation {
        margin-top: 50px;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
        overflow: hidden;
      }

      .slide {
        width: 100%;
        height: 100%;
        display: none;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-color: #fff;
        transition: opacity 0.5s ease;
      }

      .slide.active {
        display: flex;
        opacity: 1;
      }

      h1 {
        font-size: 3em;
        margin: 0;
      }
      img {
        width: 70%;
      }

      .navigation {
        position: absolute;
        top: 50%;
        width: 100%;
        display: flex;
        justify-content: space-between;
      }

      .navigation button {
        background-color: #333;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 1.2em;
        cursor: pointer;
        opacity: 0.6;
      }

      .navigation button:hover {
        opacity: 1;
      }

      .navigation button.hidden {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="./index.html">Процесс</a>
      <a href="./sub-process.html">Салбар процесс</a>
      <a href="./synchro.html">Синхронжуулалт ба процесс доторх харилцаа</a>
      <a href="./schedule.html">Хуваарилалт</a>
    </div>
    <div class="presentation">
      <div class="slide active" id="slide1">
        <h1>Уралдах нөхцөл</h1>
        <img src="pics/race.jpg" alt="race" />
      </div>

      <div class="slide" id="slide2">
        <h1>Сэжигтэй муж</h1>
        <img src="pics/time.jpg" alt="time" />
      </div>
      <div class="navigation">
        <button id="prevBtn" onclick="prevSlide()">Previous</button>
        <button id="nextBtn" onclick="nextSlide()">Next</button>
      </div>
    </div>

    <script>
      let currentSlide = 1;
      const totalSlides = 2;

      function showSlide(slideIndex) {
        const slides = document.querySelectorAll(".slide");
        slides.forEach((slide) => slide.classList.remove("active"));
        document.getElementById(`slide${slideIndex}`).classList.add("active");
        updateNavigationButtons(slideIndex);
      }

      function nextSlide() {
        currentSlide = (currentSlide % totalSlides) + 1;
        showSlide(currentSlide);
      }

      function prevSlide() {
        currentSlide = ((currentSlide - 2 + totalSlides) % totalSlides) + 1;
        showSlide(currentSlide);
      }

      function updateNavigationButtons(slideIndex) {
        const prevBtn = document.getElementById("prevBtn");
        const nextBtn = document.getElementById("nextBtn");

        if (slideIndex === 1) {
          prevBtn.classList.add("hidden");
        } else {
          prevBtn.classList.remove("hidden");
        }
        if (slideIndex === totalSlides) {
          nextBtn.classList.add("hidden");
        } else {
          nextBtn.classList.remove("hidden");
        }
      }
      updateNavigationButtons(currentSlide);
    </script>
  </body>
</html>
